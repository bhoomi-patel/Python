<!--  Jinja2 templates use {{ }} for variables and {% %} for logic (if/for statements). -->
{% extends "base.html" %}
{% block content %}
<h1> {{ title }}</h1>
<p> {{ message }}</p>

<p> The Current time is : {{ now }}</p>
{% if user %}
<p> Hello , {{user }}</p>
{% else %}
        <p>Hello, Guest!</p>
    {% endif %}
{% endblock %}
