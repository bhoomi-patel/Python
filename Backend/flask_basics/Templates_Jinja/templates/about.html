{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <p>Learn about our amazing team!</p>
    
    <h2>Our Team</h2>
    {% if team %}
        <ul>
        {% for member in team %}
            <li>{{ member.name }} - {{ member.role }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No team members to display.</p>
    {% endif %}
{% endblock %}
