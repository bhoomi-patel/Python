<!DOCTYPE html>
<html>
<head>
    <title>CRUD To-Do List</title>
    <style>
        .done { text-decoration: line-through; color: grey; }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>

    <!-- Form to CREATE new tasks -->
    <form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="task" placeholder="Enter a new task..." required>
        <button type="submit">Add Task</button>
    </form>

    <hr>

    <!-- List to READ existing tasks -->
    <ul>
        {% for todo in todo_list %}
        <li>
            <span class="{{ 'done' if todo.done else '' }}">{{ todo.task }}</span>
            <!-- Button to UPDATE status -->
            <a href="{{ url_for('update', todo_id=todo.id) }}">Toggle Done</a>
            <!-- Button to DELETE task -->
            <a href="{{ url_for('delete', todo_id=todo.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
